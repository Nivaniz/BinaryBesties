    <script src="assets/js/app.js" defer></script>
    <script>
        var currentSectionIndex = 0;
        var sections = document.getElementsByClassName('question-section');
        var submitButton = document.getElementById('submitButton');
        var backButton = document.querySelector('#navigationButtons button:first-of-type');

        function showSection(index) {
            for (var i = 0; i < sections.length; i++) {
                if (i === index) {
                    sections[i].style.display = 'block';
                } else {
                    sections[i].style.display = 'none';
                }
            }

            // Mostrar o ocultar el botón "Atrás"
            backButton.style.display = index === 0 ? 'none' : 'block';

            // Mostrar u ocultar el botón de enviar y los botones de navegación
            if (index === sections.length - 1) {
                submitButton.style.display = 'block';
                document.getElementById('navigationButtons').style.display = 'none';
            } else {
                submitButton.style.display = 'none';
                document.getElementById('navigationButtons').style.display = 'block';
            }
        }

        function previousSection() {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                showSection(currentSectionIndex);
            }
        }

        function nextSection() {
            if (currentSectionIndex < sections.length - 1) {
                currentSectionIndex++;
                showSection(currentSectionIndex);
            }
        }

        function submitForm() {
            // Aquí puedes agregar lógica para enviar el formulario
            // Redirecciona a resultados.html
            window.location.href = "resultados.html";
        }

        // Mostrar la primera sección al cargar la página
        showSection(currentSectionIndex);

        // Manejar el desplazamiento suave cuando se hace clic en los enlaces
        document.querySelectorAll('.category-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Evita el comportamiento predeterminado del enlace
                const targetId = this.getAttribute('href'); // Obtiene el ID del destino
                const targetElement = document.querySelector(targetId); // Obtiene el elemento con el ID
                if (targetElement) {
                    const offset = targetElement.getBoundingClientRect().top + window.pageYOffset; // Calcula el desplazamiento
                    window.scrollTo({
                        top: offset,
                        behavior: 'smooth' // Realiza un desplazamiento suave
                    });
                }
            });
        });
    </script>
