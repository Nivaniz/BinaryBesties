<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesresultados.css">
    <title>¡Felicidades!</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logobinary.png" alt="BinaryBesties Logo">
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">¿Quiénes somos?</a>
        </nav>
    </header>
    <h1>¡Felicidades has terminado!</h1>
    <div>
        <p class="match">Tu <span style="color: #FF4141;">match</span> perfecto es: <strong id="nombre"></strong></p>
    </div>
    <div class="profile-container">
        <img src="" alt="Foto de perfil de Miguel">
        <div class="profile-details">
            <p class="nombre"><strong id="nombre"></strong></p>
            <p class="redes">Mándale un <span style="color: #4CAF50;">whatsapp</span> a: <span id="whatsapp"></span></p>
            <p class="redes">Escríbele a su <span style="color: #1877F2;">facebook</span> a: <a id="facebookLink" href="#"></a></p>
        </div>        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener los parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get('nombre');
            const facebook = params.get('facebook');
            const whatsapp = params.get('whatsapp'); // Nuevo parámetro
            const img = params.get('img'); // Nuevo parámetro
    
            // Mostrar los resultados en tu página
            document.getElementById('nombre').textContent = nombre;
    
            // Actualizar el nombre en ambos lugares
            document.querySelectorAll('.nombre strong').forEach(element => {
                element.textContent = nombre;
            });
    
            // Actualizar el enlace de Facebook
            const linkFacebook = document.getElementById('facebookLink');
            linkFacebook.textContent = facebook;
            linkFacebook.href = `https://www.facebook.com/${facebook}`;
    
            // Actualizar la imagen de perfil
            const profileImg = document.querySelector('.profile-container img');
            profileImg.src = img;
    
            // Actualizar el número de WhatsApp
            const whatsappElement = document.getElementById('whatsapp');
            whatsappElement.textContent = whatsapp;
        });
    </script>
    
</body>
</html>
